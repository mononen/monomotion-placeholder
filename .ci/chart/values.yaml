replicaCount: 1

image:
  repository: registry.adoah.dev/projects/monomotion-placeholder
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion if not specified

imagePullSecrets:
  - name: harbor

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/target: "lb.adoah.dev"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns/is-public: "true"
  hosts:
    - host: placeholder.adoah.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: monomotion-placeholder-tls
      hosts:
        - placeholder.adoah.dev

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

